<!doctype html>
<head>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <title>Visualizer | Web Audio API</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
<div id="container">
    <div id="audio-container">
        <h2 id="Tile"></h2>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="restart-button">Restart</button>
        <button id="restartAll-button">Restart All</button>
        <input id="volume-button" type="range" min="0" max="1" step="0.05">
        <input id="playbackRate-button" type="range" min="0.25" max="5" step="0.25">
        <span id="CurrentTime1">Time: </span>
        <canvas id="visualizer"></canvas>
    </div>

    <div id="visualizer-container">
        <canvas></canvas>

    </div>
</div>
</body>
<script src="js/AudioController.js" type="module"></script>
<script src="js/AudioHandler.js" type="module"></script>
<script src="js/AudioVisualizer.js" type="module"></script>
</html>
