<!doctype html>
<head>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <title>Visualizer | Web Audio API</title>
    <link rel="stylesheet" href="css/index.css">
    <meta http-equiv="Refresh" content="2; url=public/index.html">
</head>


<body>
<div id="container">
    <div id="audio-container">
        <h2 id="Tile"></h2>
        <div id="Button-Menu">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="restart-button">Restart</button>
            <button id="loopTrue-button">Loop on</button>
            <button id="loopFalse-button">Loop Off</button>
            <button id="restartAll-button">Restart All</button>
        </div>
        <div id="volume">
            <label for="volume-button">Volume: </label>
            <input id="volume-button" type="range" min="0"
                   max="1" step="0.05">
        </div>
        <div id="playbackRate">
            <label for="playbackRate-button">PlayRate</label>
            <input id="playbackRate-button" type="range"
                   min="0.25" max="5" step="0.25">
        </div>
        <div id="time">
            <label for="CurrentTime">Time:</label>
            <h3 id="CurrentTime"></h3>
        </div>
        <canvas id="visualizer"></canvas>
    </div>

    <div id="visualizer-container">
        <canvas></canvas>

    </div>
</div>
</body>
<script src="js/AudioController.js" type="module"></script>
<script src="js/AudioHandler.js" type="module"></script>
<script src="js/AudioVisualizer.js" type="module"></script>
</html>
