<!doctype html>
<head>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <title>Visualizer | Web Audio API</title>

    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen"/>
</head>

<body>
<div id="container">
    <div id="global">
        <button id="StartGlobal">Start all</button>
        <button id="PauseGlobal">Pause all</button>
    </div>
    <div id="AudioContainer1">
        <h2 id="Tile"></h2>
        <button id="Start1">Start</button>
        <button id="Pause1">Pause</button>
        <span id="CurrentTime1">Time: </span>
    </div>
    <div id="AudioContainer2">
        <button id="Start2">Start</button>
        <button id="Pause2">Pause</button>
        <span id="CurrentTime2">Time: </span>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
