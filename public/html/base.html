<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
<div class="container" id="AppName">

    <h1>PianoFlow</h1>

    <canvas id="visualizer" class="audioVisualizer visualizer-container"></canvas>
    <div class="controls">
        <button id="snare"></button>
        <button id="kick"></button>
        <button id="snapKick"></button>
        <button id="stopAllBeats-button"></button>
        <input type="text" id="song_name" placeholder="Name Titel">
        <button id="record">Rec.</button>
        <button id="save_song">Save</button>
    </div>

    <div id="keys" class="keys">
        <div class="note ivory" id="C" data-note="C">C</div>
        <div class="note ebony" id="C#" data-note="C#">C#</div>
        <div class="note ivory" id="D" data-note="D">D</div>
        <div class="note ebony" id="D#" data-note="Eb">Eb</div>
        <div class="note ivory" id="E" data-note="E">E</div>
        <div class="note ivory" id="F" data-note="F">F</div>
        <div class="note ebony" id="F#" data-note="F#">F#</div>
        <div class="note ivory" id="G" data-note="G">G</div>
        <div class="note ebony" id="G#" data-note="G#">G#</div>
        <div class="note ivory" id="A" data-note="A">A</div>
        <div class="note ebony" id="A#" data-note="Bb">Bb</div>
        <div class="note ivory" id="B" data-note="B">B</div>
    </div>

    <select id="octave-dropdown" class="dropdown">
        <option value="0">
            Octave - 0
        </option>
        <option value="1">
            Octave - 1
        </option>
        <option value="2">
            Octave - 2
        </option>
        <option value="3">
            Octave - 3
        </option>
        <option value="4" selected>
            Octave - 4
        </option>
        <option value="5">
            Octave - 5
        </option>
        <option value="6">
            Octave - 6
        </option>
        <option value="7">
            Octave - 7
        </option>
        <option value="8">
            Octave - 8
        </option>
    </select>

    <h2>Your Titels: </h2>
<!--TODO: Dropdown anpassen stylen-->
    <select id="song_names" class="dropdown">
        <option value="default_sound.mp3" selected>
            default_sound
        </option>
        <option value="LassDieSonneindeinHerz.mp3">
            Lass die Sonne in dein Herz
        </option>
    </select>
<!--TODO: einheitlichen fontstyle  -->
    <div class="savedTitel">
        <div class="menu-button">
            <div class="menus">
                <button id="start-button">►</button>
            </div>
            <div class="menus">
                <button id="pause-button">❚❚</button>
            </div>
            <div class="menus">
                <button id="restart-button">⮌</button>
            </div>
            <div class="menus">
<!--                TODO: -unicode einfügen-->
                <button id="enableMute-button">Mute</button>
            </div>
        </div>
<!--Indikatoren richtig stylen-->
        <div class="slider">
            <div class="timeSlider">
                <label for="timeSlide-Button">Track time: </label>
                <input id="timeSlide-Button" type="range" min="0" step="0.01">
            </div>
            <div class="label-spacing">
                <span id="CurrentTime">0</span>
                <span>/</span>
                <span  id="EndingTime">0</span>
            </div>

            <div  id="volume x mt1">
                <label for="volume-button">Volume: </label>
                <input id="volume-button" type="range" min="0" max="1" step="0.05">
                <div class="label-spacing">
                    <span id="currentVolume">100</span>
                </div>
            </div>

            <div id="playbackRate">
                <label for="playbackRate-button">PlayRate:</label>
                <input id="playbackRate-button" type="range" min="0.1" max="3" step="0.1">
                <div class="label-spacing">
                    <span id="currentPlayRate">1</span>
                </div>
            </div>
        </div>
    </div>

    <h2>Control All Tracks: </h2>
    <div class="allFeatures">
        <button id="startAll-button">Start</button>
        <button id="stopAll-button">Stop</button>
        <button id="restartAll-button">Restart</button>
        <button id="enableAllMute-button">Mute</button>
        <button id="loopTrue-button">Loop on</button>
        <button id="loopFalse-button">Loop Off</button>
    </div>
</div>

</body>

<script src="../js/AudioController.js" type="module"></script>
<script src="../js/AudioHandler.js" type="module"></script>
<script src="../js/AudioVisualizer.js" type="module"></script>
<script src="../js/Recorder.js" type="module"></script>
<script src="../js/PianoSound.js" type="module"></script>
<script src="../js/Drumkit.js" type="module"></script>
</html>
